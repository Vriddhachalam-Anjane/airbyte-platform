---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/Vriddhachalam-Anjane/airbyte-platform/blob/0.50.37/airbyte-config/models/src/main/resources/types/StreamSyncStats.yaml
title: StreamSyncStats
description: Sync stats for a particular stream.
type: object
required:
  - streamName
  - stats
additionalProperties: true
properties:
  streamName:
    type: string
  # Not required as not all sources emits a namespace for each Stream.
  streamNamespace:
    type: string
  stats:
    "$ref": SyncStats.yaml
  wasBackfilled:
    type: boolean
    description: Indicates whether the stream state was cleared before the sync
